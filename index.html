<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Maitree&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="mainHeading">My Library</h1> 
        <div class="libraryContainer"></div>
        <div class="addBookContainer">
            <form class="addBookForm">
                <label for="title">Title: <input type="text" id="title" placeholder="Title"></label>
                <label for="author">Author: <input type="text" id="author" placeholder="Author"></label>
                <label for="pageCount">Page Count: <input list="pages" id="pageCount" placeholder="Page Count"></label>
                <datalist id="pages">
                    <option value="0-100">
                    <option value="100-500">
                    <option value="500-1000">
                    <option value="1000+">
                </datalist>
                <div class = "readDiv">
                    <label for="yesRead">Read: <input type="radio" name="read" id="yesRead" value=true>Yes</label>
                    <label for="noRead"><input type="radio" name="read" id="noRead" value="">No</label>
                </div>
                <button class="submit" type="button" onclick="createBook()">Add</button>
            </form>
            <button id="addBook" onclick="inputNewBook()">Add Book</button>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
